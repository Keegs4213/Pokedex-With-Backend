<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="Stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/pokemon-solid");
    </style>
    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body onload="playAudio()" onclick="playAudio()">
    <audio repeat id="battleTheme" autoplay src="battletheme.mp3"></audio>
    <!-- Header-->
    <div id="pokemonheadercontainer">
      <img id="pokedeximage" src="images/pokedex.png" alt="pokedex" />
      <img id="pokemonheader" src="images/pokemon.png" alt="pokemonheader" />
      <h1 id="header1">Pokédex</h1>
      <img id="pokedeximage2" src="images/pokedex.png" alt="pokedex" />
    </div>
    <div class="jumbotron">
      <div class="container text-center">
        <p id="headertext">Gotta catch 'em all!</p>
      </div>
    </div>

    <div class="pokeballcontainer">
      <div class="pokeball pokeball-animated"></div>
    </div>

    <div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';">
        Click to enter!
      </button>
    </div>

    <script>
      function playAudio() {
        var audio = document.getElementById("battleTheme");
        audio.play();
        audio.volume = 0.005;
      }
    </script>
  </body>
</html>
